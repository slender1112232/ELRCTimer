<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ER:LC Cooldown Timer</title>
    <style>
        body {
            font-family: 'Inter', 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212; /* Nền đen đậm hiện đại */
            color: #e0e0e0; /* Chữ trắng nhạt */
        }
        .container {
            background-color: #1e1e1e; /* Xám đen cho container */
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.2); /* Bóng neon xanh */
            text-align: center;
            width: 450px;
            max-width: 90%;
            border: 1px solid rgba(0, 255, 204, 0.3); /* Viền neon xanh */
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #00ffcc, #ff4d94); /* Gradient neon xanh → hồng */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.5); /* Hiệu ứng glow neon */
        }
        .timer {
            margin: 15px 0;
            padding: 15px;
            background-color: #252525; /* Xám đen cho timer */
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .timer:hover {
            background-color: #2f2f2f; /* Xám sáng hơn khi hover */
            border-color: rgba(0, 255, 204, 0.5); /* Viền neon khi hover */
        }
        .timer span {
            font-weight: 500;
            font-size: 18px;
            color: #b0b0b0; /* Xám sáng cho chữ */
            display: inline-block;
            width: 220px;
            text-align: left;
        }
        .timer span span {
            color: #00ffcc; /* Màu neon xanh cho trạng thái */
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .start-btn {
            background-color: #00ffcc; /* Xanh neon */
            color: #121212; /* Chữ đen cho tương phản */
        }
        .start-btn:hover:not(:disabled) {
            background-color: #00e6b3;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.5); /* Glow neon khi hover */
            transform: translateY(-2px);
        }
        .reset-btn {
            background-color: #ff4d94; /* Hồng neon */
            color: #121212;
        }
        .reset-btn:hover:not(:disabled) {
            background-color: #e64485;
            box-shadow: 0 0 10px rgba(255, 77, 148, 0.5); /* Glow neon khi hover */
            transform: translateY(-2px);
        }
        button:disabled {
            background-color: #444444; /* Xám đậm cho trạng thái disabled */
            color: #888888;
            cursor: not-allowed;
            transform: none;
        }
        @media (max-width: 500px) {
            .container {
                padding: 20px;
                width: 90%;
            }
            h1 {
                font-size: 24px;
            }
            .timer span {
                font-size: 16px;
                width: 180px;
            }
            button {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ER:LC Cooldown Timer</h1>
        <div class="timer">
            <span>ATM: <span id="atm-status">Ready</span></span>
            <div class="button-group">
                <button id="atm-start" class="start-btn" onclick="startTimer('atm', 360)">Start</button>
                <button id="atm-reset" class="reset-btn" onclick="resetTimer('atm')" disabled>Reset</button>
            </div>
        </div>
        <div class="timer">
            <span>Bank Robbery: <span id="bank-status">Ready</span></span>
            <div class="button-group">
                <button id="bank-start" class="start-btn" onclick="startTimer('bank', 420)">Start</button>
                <button id="bank-reset" class="reset-btn" onclick="resetTimer('bank')" disabled>Reset</button>
            </div>
        </div>
    </div>

    <script>
        const timers = {
            atm: { seconds: 0, interval: null },
            bank: { seconds: 0, interval: null }
        };

        function startTimer(type, seconds) {
            if (timers[type].seconds > 0) return;

            timers[type].seconds = seconds;
            const statusElement = document.getElementById(`${type}-status`);
            const startButton = document.getElementById(`${type}-start`);
            const resetButton = document.getElementById(`${type}-reset`);

            startButton.disabled = true;
            resetButton.disabled = false;

            statusElement.textContent = `${timers[type].seconds} seconds remaining`;

            timers[type].interval = setInterval(() => {
                timers[type].seconds--;

                if (timers[type].seconds <= 0) {
                    clearInterval(timers[type].interval);
                    timers[type].seconds = 0;
                    statusElement.textContent = "Ready";
                    startButton.disabled = false;
                    resetButton.disabled = true;
                } else {
                    statusElement.textContent = `${timers[type].seconds} seconds remaining`;
                }
            }, 1000);
        }

        function resetTimer(type) {
            if (timers[type].interval) {
                clearInterval(timers[type].interval);
            }

            timers[type].seconds = 0;
            const statusElement = document.getElementById(`${type}-status`);
            const startButton = document.getElementById(`${type}-start`);
            const resetButton = document.getElementById(`${type}-reset`);

            statusElement.textContent = "Ready";
            startButton.disabled = false;
            resetButton.disabled = true;
        }
    </script>
</body>
</html>
